<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stash It</title>

  <!-- Highlight.js CSS - using GitHub Dark theme -->
  <link rel="stylesheet" href="../lib/github-dark.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <div class="main-layout">
    <!-- History Sidebar -->
    <aside class="history-sidebar">
      <div class="sidebar-header">
        <h2>History</h2>
        <button id="clear-all-btn" class="clear-all-btn" title="Clear all history">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M6.5 1.75a.25.25 0 01.25-.25h2.5a.25.25 0 01.25.25V3h-3V1.75zm4.5 0V3h2.25a.75.75 0 010 1.5H.75a.75.75 0 010-1.5H3V1.75C3 .784 3.784 0 4.75 0h6.5C12.216 0 13 .784 13 1.75zM4.496 6.675a.75.75 0 10-1.492.15l.66 6.6A1.75 1.75 0 005.405 15h5.19c.9 0 1.652-.681 1.741-1.576l.66-6.6a.75.75 0 00-1.492-.149l-.66 6.6a.25.25 0 01-.249.225h-5.19a.25.25 0 01-.249-.225l-.66-6.6z"></path>
          </svg>
        </button>
      </div>
      <div id="history-list" class="history-list">
        <div class="history-empty">No history yet</div>
      </div>
    </aside>

    <!-- Main Content Area -->
    <div class="content-area">
      <div class="container">
        <header>
          <h1>Stash It</h1>
          <div id="format-type" class="format-badge"></div>
        </header>

        <div id="error-message" class="error hidden"></div>

        <div id="code-container">
          <pre><code id="code-content" class="language-json"></code></pre>
        </div>

        <div id="loading" class="loading">
          <p>Loading content...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- External Libraries -->
  <script src="../lib/htmx.min.js"></script>
  <script src="../lib/highlight.js"></script>
  <script src="../lib/xml-formatter.js"></script>

  <!-- Utility Modules -->
  <script src="../../dist/utils/formatDetector.js"></script>
  <script src="../../dist/utils/historyManager.js"></script>
  <script src="../../dist/formatters/jsonFormatter.js"></script>
  <script src="../../dist/formatters/xmlFormatter.js"></script>
  <script src="../../dist/utils/htmxRouter.js"></script>
  <script src="../../dist/utils/renderFunctions.js"></script>

  <!-- Viewer Logic -->
  <script src="../../dist/content/viewer.js"></script>
</body>
</html>
